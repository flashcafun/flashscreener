<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashScreener</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1c1179);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-bottom: 40px;
    }

    .search-box {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin: 6px 0;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(135deg, #1c1c4b, #2e2e83);
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      padding: 20px 40px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      min-width: 180px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2e2e83, #4646c2);
      transform: scale(1.05);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #8f5eff;
      position: absolute;
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body>
  <div class="logo">âš¡ FLASHSCREENER</div>

  <header>
    <div class="search-box">
      <input type="text" placeholder="Search CA...">
    </div>
    <h1>DOMINATE THE TRENCHES</h1>
    <p>Instantly open any Solana CA from your timeline using our extension</p>
    <p>Quickly check if dev sold or still hold any supply to dump</p>
    <p>See who are the top holders and how much they own</p>
  </header>

  <div class="buttons">
    <a href="#ca-checker" class="btn">CA Checker</a>
    <a href="#install" class="btn">Install Extension</a>
    <a href="#charts" class="btn">Follow Charts</a>
  </div>
</body>
</html>
