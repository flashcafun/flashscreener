<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashScreener</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1179);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
    }

    header {
      margin-bottom: 10px;
    }

    .search-box {
      margin: 15px auto;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 400px;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    h1 {
      font-size: 83px;
      font-weight: bold;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin: 34px 0;
      opacity: 0.9;
      font-style: italic;
    }

    .buttons {
      margin-top: 5px;
      display: flex;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(135deg, #1c1c4b, #2e2e83);
      color: white;
      font-size: 25px;
      font-weight: bold;
      border: none;
      padding: 30px 40px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      min-width: 220px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2e2e83, #4646c2);
      transform: scale(1.05);
    }

    .btn .icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn .icons img {
      width: 58px;
      height: 58px;
      object-fit: contain;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #8f5eff;
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
    }

    .logo:hover {
      color: #050420;
    }

    footer {
      width: 100%;
      background: #111133;
      color: #ccc;
      text-align: center;
      padding: 1px 0;
      font-size: 14px;
      border-top: 1px solid #333;
      margin-top: auto; /* faz o rodapé descer quando o conteúdo for pouco */
    }

    footer a {
      color: #291a4c;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Logo com link -->
  <a href="https://flashscreener.com" class="logo" target="_blank"> FLASHSCREENER</a>

  <header>
    <div class="search-box">
      <input type="text" placeholder="Search CA...">
    </div>
    <h1>DOMINATE THE TRENCHES</h1>
    <p>Instantly open any Solana CA from your timeline using our extension</p>
    <p>Quickly check if dev sold or still hold any supply to dump</p>
    <p>See who are the top holders and how much they own</p>
  </header>

  <div class="buttons">
    <a href="https://chromewebstore.google.com/detail/flashca/gcofgbleammojncmhnkkabhlbhmeanhd?utm_source=ext" class="btn" target="_blank">
      Install Extension
      <div class="icons">
        <img src="brave.png" alt="Brave">
        <img src="chrome.png" alt="Chrome">
        <img src="edge.png" alt="Edge">
      </div>
    </a>
  </div>

  <!-- Rodapé que se move com o scroll -->
  <footer>
    <p>
      <a href="https://twitter.com" target="_blank">X</a>
      <a href="https://t.me" target="_blank">Telegram</a>
      <a href="https://discord.com" target="_blank">Discord</a>
    </p>
  </footer>
</body>
</html>
